{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitoce4c6485": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/loative-20181211120401-deployment/amplify-cfn-templates/auth/cognitoce4c6485-cloudformation-template.yml",
				"Parameters": {
					"resourceName": "cognitoce4c6485",
					"authSelections": "identityPoolAndUserPool",
					"userPoolName": "cognitoce4c6485_userpool_c9792f96",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitoce4c6485_sns-role",
					"roleExternalId": "cognitoce4c6485_role_external_id",
					"policyName": "cognitoce4c6485-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognitoce4c6485_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognitoce4c6485_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitoce4c6485_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitoce4c6485_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitoce4c6485_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitoce4c6485_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitoce4c6485_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitoce4c6485_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"identityPoolName": "glonative_identitypool_5c00525d",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognitoce4c6485_lambda_log_policy",
					"openIdLambdaRoleName": "cognitoce4c6485_openid_lambda_role",
					"openIdRolePolicy": "cognitoce4c6485_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitoce4c6485_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitoce4c6485_openid_lambda_log_policy",
					"useDefault": "default",
					"unAuthRoleName": "loative-20181211120401-unauthRole",
					"authRoleName": "loative-20181211120401-authRole",
					"unAuthRoleArn": "arn:aws:iam::287054157333:role/loative-20181211120401-unauthRole",
					"authRoleArn": "arn:aws:iam::287054157333:role/loative-20181211120401-authRole"
				}
			}
		},
		"analyticsglonative": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/loative-20181211120401-deployment/amplify-cfn-templates/analytics/pinpoint-cloudformation-template.json",
				"Parameters": {
					"appName": "glonative",
					"roleName": "pinpointLambdaRole8b20c0b4",
					"cloudWatchPolicyName": "cloudWatchPolicy8b20c0b4",
					"pinpointPolicyName": "pinpointPolicy8b20c0b4",
					"authPolicyName": "pinpoint_amplify_8b20c0b4",
					"unauthPolicyName": "pinpoint_amplify_8b20c0b4",
					"authRoleName": "loative-20181211120401-authRole",
					"unauthRoleName": "loative-20181211120401-unauthRole",
					"IAMPrefix": "287054157333"
				}
			}
		},
		"hostingS3AndCloudFront": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/loative-20181211120401-deployment/amplify-cfn-templates/hosting/template.json",
				"Parameters": {}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}